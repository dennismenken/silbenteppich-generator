<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons generated by RealFaviconGenerator -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Silbenteppich" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Silbenteppich-Generator - Webapp zur Generierung von Silbenteppichen als Lesehilfe für Kinder im DIN A4-Format" />
    <title>Silbenteppich-Generator</title>
    
    <!-- Fonts are now managed by unplugin-fonts -->
    
    <!-- Local fonts -->
    <style>
      /* Geist Font */
      @font-face {
        font-family: 'Geist';
        src: url('/fonts/Geist-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Geist';
        src: url('/fonts/Geist-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      
      /* Andika Font */
      @font-face {
        font-family: 'Andika';
        src: url('/fonts/Andika-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Andika';
        src: url('/fonts/Andika-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      
      /* Font-Switch nur für Silbenteppich, Webapp bleibt bei Geist */
    </style>
  </head>
  <body class="font-geist">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
